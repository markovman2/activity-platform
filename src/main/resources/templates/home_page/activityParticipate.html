<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">

    <title>首页</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/home_page/activityParticipate.css}" rel="stylesheet">
  </head>

  <body>
    <div th:replace="~{commons/commons::topbar}"></div>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='activityParticipate.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <!--/*@thymesVar id="activities" type="Collection<Activity>"*/-->
          <div class="list-group w-auto" th:each="activity:${activities}">
            <a th:href="@{/toActivityPage/activityId={id}(id=${activity.getId()})}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
              <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
              <div id="contents" class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0" th:text="${activity.getName()}"></h6>
                  <p class="mb-0 opacity-75" th:text="${activity.getIntroduction()}"></p>
                </div>
                <small class="opacity-50 text-nowrap" th:text="${activity.timeToString()}"></small>
              </div>
            </a>
          </div>
       </main>
      </div>
    </div>
  </body>
</html>
