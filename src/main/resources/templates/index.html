<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta name="description" content="">
    	<meta name="author" content="">
    	<title>大学生活动平台</title>
    	<!-- Bootstrap core CSS -->
    	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    	<!-- Custom styles for this template -->
    	<link th:href="@{/css/sign-in.css}" rel="stylesheet">
    </head>

    <body class="text-center" th:align="center">
        <form class="form-sign-in" th:action="@{/user/login}" method="post">
    		<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    		<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    		<!--/*@thymesVar id="msg" type="String"*/-->
    		<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    		<input type="email" name="email" class="form-control" th:placeholder="#{login.email}" required="" autofocus="">
    		<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
    		<div class="checkbox mb-3">
				<input type="checkbox" value="remember-me">[[#{login.remember}]]
    		</div>
    		<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
			<a class="item" th:href="@{/toRegister}">
				<i class="address card icon"></i> 没有账号？立即注册！
			</a>
    		<p class="mt-5 mb-3 text-muted">© 2023-01-30</p>
    		<a class="btn btn-sm" th:href="@{/index.html(l='zh_CH')}">中文</a>
    		<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
        </form>
    </body>
</html>
