<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">

    <title>个人信息填写</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/accountInformation.css}" rel="stylesheet">
</head>

    <body class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form class="form-accountInformation" th:action="@{/registerInformation}" method="post">
                    <div class="form-group">
                        <label>邮箱</label>
                        <!--/*@thymesVar id="targetEmail" type="String"*/-->
                        <input type="email" name="email" class="form-control" th:value="${targetEmail}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" th:placeholder="#{register.password}">
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" name="passwordConfirm" class="form-control" th:placeholder="#{register.passwordConfirm}">
                    </div>
                    <div class="form-group">
                        <label>真实姓名</label>
                        <input type="text" name="userName" class="form-control" th:placeholder="#{register.userName}">
                    </div>
                    <div class="form-group">
                        <label>昵称</label>
                        <input type="text" name="userNickname" class="form-control" th:placeholder="#{register.userNickname}">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="0">
                            <label class="form-check-label" th:placeholder="#{register.gender0}">女</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="1">
                            <label class="form-check-label" th:placeholder="#{register.gender1}">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="2">
                            <label class="form-check-label" th:placeholder="#{register.gender2}">保密</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default" style="text-align: center">确认</button>
                    </div>
                    <a class="btn btn-sm" th:href="@{/register_setAccountInformation.html(l='zh_CH')}">中文</a>
                    <a class="btn btn-sm" th:href="@{/register_setAccountInformation.html(l='en_US')}">English</a>
                </form>
            </main>
        </div>
    </body>
</html>
